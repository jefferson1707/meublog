name: Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10, 3.11, 3.12]
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev python3-dev
    
    - name: Instalar Dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django coverage
    
    - name: Criar arquivo .env para testes
      run: |
        echo "SECRET_KEY=test-secret-key-for-github-actions-$(openssl rand -hex 32)" >> .env
        echo "DEBUG=True" >> .env
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/github_actions" >> .env
    
    - name: Rodar migrações
      run: |
        python manage.py makemigrations
        python manage.py migrate
    
    - name: Rodar testes
      run: |
        python manage.py test --verbosity=2
    
    - name: Verificar se tem migrações pendentes
      run: |
        python manage.py makemigrations --check --dry-run
    
    - name: Verificar estilo de código (flake8)
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Verificar segurança (bandit)
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Coleta de cobertura
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
    
    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests